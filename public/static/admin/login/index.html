{extend name="/public/base"/}
{block name="title"}用户登录{/block}
{block name="content"}
<body class="login-body">
<div class="container">

    <form class="form-signin" action="{:url('Admin/login/index')}" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">欢迎登录企业考勤管理后台</h1>
            <img src="{$Think.PUB_PATH}images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" name="username" placeholder="用户名" autofocus>
            <input type="password" class="form-control" name="password" placeholder="密码">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>
            <label class="checkbox">
               <span class="pull-left">
                    <a data-toggle="modal" href="#"> 回到首页</a>

                </span>
            </label>

        </div>

    </form>

</div>
</body>
{/block}
